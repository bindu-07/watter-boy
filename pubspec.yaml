name: water_boy
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

# ------------ PACKAGES------------- #
dependencies:
  flutter:
    sdk: flutter
  # utility packages
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6
  intl_phone_field: ^3.1.0
  pinput: ^5.0.1


  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  lottie: ^2.7.0
  url_launcher: ^6.1.12
  connectivity_plus: ^5.0.1
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0

  #stroe flutter_state_management:
  get: ^4.6.5
  get_storage: ^2.1.1
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  google_sign_in: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # --------------------------- LOCAL ASSETS -------------------------------- #
  assets:
    - assets/icons/
    - assets/icons/payment_methods/
    - assets/images/onboarding/
    - assets/images/animations/
    - assets/images/login/
    - assets/logos/

  # --------------------------- LOCAL FONTS ------------------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins-light.ttf
          weight: 300
        - asset: assets/fonts/poppins-regular.ttf
          weight: 400
        - asset: assets/fonts/poppins-italic.ttf
          style: italic
        - asset: assets/fonts/poppins-medium.ttf
          weight: 500
        - asset: assets/fonts/poppins-medium-italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins-semibold.ttf
          weight: 600
        - asset: assets/fonts/poppins-bold.ttf
          weight: 800
        - asset: assets/fonts/poppins-bold-italic.ttf
          weight: 800
          style: italic

